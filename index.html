<!DOCTYPE html>
<html lang="eng">
<body>
    <script>
        
        /* function to randomly choose rock, paper, scissors */
        function computerPlay() {
            var myArray = [
            "Rock",
            "Paper",
            "Scissors"
            ];

            var randomItem = myArray[Math.floor(Math.random()*myArray.length)];

            return randomItem.toLowerCase()
         }
        /* function to request rock papers or sscissors from user */ 

        function playerPlay() {
        
            let choice = false;
            while (choice == false) {
                var play = prompt("Choose your weapon. Rock, Paper, or Scissors"); 
                play = play.toLowerCase()
                if ((play == "rock") || (play == "paper") || (play == "scissors")) {
                    choice = true;
                } else {
                    choice = false;
                }   
            }
            return play
        }

        /* compare player choice to computer choice */

           var player = playerPlay()
           var opponent = computerPlay()

            console.log("You chose " + player);

                return "You win! Way to go!";

            }
        }
