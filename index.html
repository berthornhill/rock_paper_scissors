<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style></style>
    <script>
        
        /* function to randomly choose rock, paper, scissors */
        function computerPlay() {
            var myArray = [
            "Rock",
            "Paper",
            "Scissors"
            ];

            var randomItem = myArray[Math.floor(Math.random()*myArray.length)];

            return randomItem.toLowerCase()
         }
        /* function to request rock papers or sscissors from user */ 

        function playerPlay() {
        
            let choice = false;
            while (choice == false) {
                var play = prompt("Choose your weapon. Rock, Paper, or Scissors"); 
                play = play.toLowerCase()
                if ((play == "rock") || (play == "paper") || (play == "scissors")) {
                    choice = true;
                } else {
                    choice = false;
                }   
            }
            return play
        }

        /* compare player choice to computer choice */ 
           
        function playRPS() {
           var player = playerPlay()
           var opponent = computerPlay()

          

            console.log("You chose " + player);
            console.log("Your opponent chose " + opponent);
            
            // display each team's pick
            p_pick.innerHTML = "You chose " + player;
            c_pick.innerHTML = "Your opponent chose " + opponent;
            
            // compares picks and determines results of game

            if (player == opponent) {
                result.innerHTML = "This game was a tie!";
            } else if (((player == "rock") && (opponent == "scissors")) || ((player =="paper") && (opponent == "rock")) || ((player == "scissors") && (opponent== "paper"))) {
                result.innerHTML =  "You win! Way to go!";
            } else {
                result.innerHTML = "You lose! Better luck next time!";
            }
        }

         
        
    </script>

  <h1>    Play Rock Paper Scissors with Me! </h1>
     <div><button onclick="playRPS()">Click to Start Game!</button></div>
    <br>
    <div id="p_pick"></div> 
    <div id="c_pick"></div>
    <br>
     <div id="result" class="result"></div>
</body>
</html>
